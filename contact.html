<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 02 - Bootstrap Coursework</title>

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- style information -->
    <style>
        body,
        .fixed-bottom {max-width: 980px; margin: auto}
        .logo {background-color: #4aaaa5; font-size: 34px; padding: 5px}
        .navbar {font-size: 18px; font-family: 'Georgia', Times, Times New Roman, serif}
        .site-body {font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;}
        .form-group,
        .btn {margin: 10px 5px 5px 20px}
        .form-group {width: 100%}
        .text-success {margin-left: 10px}
    </style>
</head>
<body>
    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo" href="index.html" style="color: white">Kamal Mukherjee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- container/wrapper-->
    <div class="container">
        <!-- grid starts here-->
        <div class="row mt-4">
            <div class="col-12">
                <!-- page heading -->
                <div class="row border border-dark">
                        <h1 class="text-success">Contact</h1>
                </div>
                
                <!-- main body of the contact page-->
                <div class="row border border-dark site-body">
                    <form>             
                        <!-- data input area-->                     
                        <div class="form-group row">
                            <label for="inputName" class="font-weight-bold">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                        </div>             
                        <div class="form-group row">
                            <label for="inputEmail4" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group row">
                            <label for="exampleFormControlTextarea1" class="font-weight-bold">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <!-- submit button-->
                        <button type="submit" class="btn btn-success font-weight-bold">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- sticky footer-->
        <nav class="navbar justify-content-center fixed-bottom navbar-dark bg-dark border-top border-dark">
            <a class="navbar-brand" href="#">Copyright &copy</a>
        </nav> 
    </div>

    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
